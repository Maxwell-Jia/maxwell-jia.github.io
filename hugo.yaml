baseURL: "https://maxwell-jia.github.io/"
title: Maxwell HomePage
theme: PaperModX

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Maxwell HomePage
  description: "Maxwell HomePage"
  keywords: [Blog, Portfolio, PaperMod]
  author: Maxwell Jia
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  ShowToc: false
  TocOpen: false
  # enableSearch: true
  # searchHidden: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"
    disableFingerprinting: true
    js:
      - disable_default_search: true

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: github
      url: "https://github.com/maxwell-jia"
    - name: email
      url: "mailto:maxwelljia@gmail.com"
    # - name: zhihu
    #   url: "https://www.zhihu.com/people/ci-yong-hu-yi-cheng-xian-1-97"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  # fuseOpts:
  #   isCaseSensitive: false
  #   shouldSort: true
  #   location: 0
  #   distance: 1000
  #   threshold: 0.4
  #   minMatchCharLength: 2
  #   limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
  #   keys: ["title", "permalink", "summary", "content"]

  giscus:
    enable: true
    repo: "Maxwell-Jia/Maxwell-jia.github.io"
    repoId: "R_kgDOM07NjA"
    category: "Announcements"
    categoryId: "DIC_kwDOM07NjM4CkrBZ"
    mapping: "title"
    strict: "0"
    reactionsEnabled: "1"
    emitMetadata: "1"
    inputPosition: "top"
    theme: "preferred_color_scheme"
    lang: "en"
    loading: "eager"

  math: true

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    # - identifier: categories
    #   name: Categories
    #   url: /categories/
    #   weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40
    - identifier: github
      name: GitHub
      url: "https://github.com/maxwell-jia/maxwell-jia.github.io"
      weight: 50
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
  tableOfContents:
    startLevel: 1
    endLevel: 3
    ordered: false

pagination:
  pagerSize: 5

outputs:
  home:
    - HTML
    - RSS
    - JSON